<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete crafts shop website design</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- box icons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- remix icons link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header -->
    <header>
      <a href="#" class="logo">Gravo</a>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="nav-right">
        <a href="#"><i class="ri-user-line"></i></a>
        <a href="#"><i class="ri-heart-2-line"></i></a>
        <a href="#"><i class="ri-shopping-cart-fill"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- home -->
    <section class="home">
      <div class="home-text">
        <h5>Think Creative</h5>
        <h1>Trendy Luxury Crafts</h1>
        <p>Creating smiles and spreading happiness for generations!</p>
        <a href="#" class="btn">
          <i class="ri-store-fill"></i>
          Shop now
        </a>
      </div>

      <div class="home-img">
        <img src="./assets/img/home.png" alt="" />
      </div>
    </section>

    <!-- craft area -->
    

    <!-- custom js file link -->
    <script src="js/script.js"></script>
  </body>
</html>
